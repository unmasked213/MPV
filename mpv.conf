# ? SPEC
#    Ryzen 5 3600 (6c/12t, 3.6-4.2GHz, AVX2/FMA3) • RX 7800 XT (16GB GDDR6, 624GB/s) 
#    16GB DDR4-3200 CL16 • PCIe 3.0 x16 • Win10 Pro • 250GB SSD boot + 2TB HDD
#    1440p 120Hz FreeSync + 2×1080p • GPU shader cache enabled


#----| CORE RENDER & DECODE 
vo                          = gpu-next
gpu-api                     = d3d11
gpu-context                 = d3d11
hwdec                       = auto-copy
d3d11-output-format         = rgb10_a2
gpu-shader-cache            = yes
gpu-shader-cache-dir        = ~~/shader_cache
#---------------------------


#----| HDR / COLOR
hdr-compute-peak            = yes
hdr-contrast-recovery       = 0.5
tone-mapping                = bt.2446a
target-peak                 = 350
target-trc                  = srgb
gamut-mapping-mode          = perceptual
#---------------------------


#----| QUALITY FILTERS & SHADERS
scale                       = ewa_lanczossharp
dscale                      = mitchell
cscale                      = ewa_lanczos
scale-antiring              = 0.8
glsl-shaders                = "~~/shaders/KrigBilateral.glsl;~~/shaders/cas.glsl"
deband                      = yes
deband-iterations           = 2
deband-threshold            = 40
deband-range                = 16
deband-grain                = 6
#---------------------------


#----| SYNC & MOTION  (no "soap-opera")
video-sync                  = display-resample
interpolation               = no
tscale                      = oversample
#---------------------------


#----| AUDIO  (headphone-only, processed)
audio-format                = s32
replaygain                  = track
ao                          = wasapi
audio-channels              = stereo
audio-exclusive             = no
audio-normalize-downmix     = yes
af                          = loudnorm=I=-16:TP=-1.5:LRA=7:dual_mono=true
volume                      = 15
volume-max                  = 100
audio-buffer                = 1.0
#---------------------------


#----| CACHE & SEEKING  (for multi-GB remuxes)
cache                       = yes
demuxer-max-bytes           = 1GiB
demuxer-max-back-bytes      = 256MiB
demuxer-readahead-secs      = 600
cache-secs                  = 600
#---------------------------


#----| UI / DISABLED FEATURES
sub-auto                    = no
sid                         = no
ytdl                        = no
osd-level                   = 1
osd-duration                = 1000
cursor-autohide             = 200
save-position-on-quit       = yes
watch-later-options         = start
#---------------------------


#----| AUTO-PROFILES  (context-aware shader switching)
[upscaling]
profile-desc                = "Apply RAVU when output > source (luma upscale)"
profile-cond                = p["video-out-params/w"] > p["video-params/w"]
glsl-shaders-append        = "~~/shaders/RAVU-Zoom-R3.glsl"

[downscaling]
profile-desc                = "Apply SSIM when output < source (luma downscale)"
profile-cond                = p["video-out-params/w"] < p["video-params/w"]
glsl-shaders-append        = "~~/shaders/SSimDownscaler.glsl"
#---------------------------

# | END: mpv.conf